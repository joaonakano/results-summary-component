<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="left-box">
      <div class="title">
        <h3>Your Result</h3>
      </div>
      <div class="circle">
        <div class="userscore">
          <h1>76</h1>
        </div>
        <div class="maxscore">
          of 100
        </div>
      </div>
      <div>
        <h2>Great</h2>
      </div>
      <div class="higherthantext">
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </div>

    <div class="right-box">
      <div class="subtitle">
        <h3>Summary</h3>
      </div>

      <div class="items">
        <div class="reaction">
          <div class="function">
            <h4>Reaction</h4>
          </div>
          <div class="score">
            <h4>80 / 100</h4>
          </div>
        </div>

        <div class="memory">
          <div class="function">
            <h4>Memory</h4>
          </div>
          <div class="score">
            <h4>92 / 100</h4>
          </div>
        </div>

        <div class="verbal">
          <div class="function">
            <h4>Verbal</h4>
          </div>
          <div class="score">
            <h4>61 / 100</h4>
          </div>
        </div>

        <div class="visual">
          <div class="function">
            <h4>Visual</h4>
          </div>
          <div class="score">
            <h4>72 / 100</h4>
          </div>
        </div>  
      </div>

      <div class="button">
        <h4>Continue</h4>
      </div>
    </div>  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/joaonakano" target="_blank">Jo√£o Nakano</a>.
  </div>
</body>
</html>
